<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="600"
                height="662"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=virudhachalam&t=k&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe>
            </div>
            <style></style>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <i class="fa fa-envelope mr-2"></i>
              Contact us anytime!
            </div>
            <div class="card-body">
              <form action="" method="POST">
                <!-- 
                    name [text]
                    number [number]
                    email [email]
                    message [textarea]
                    source [select]
                 -->
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="gender">Gender:</label>
                  <div class="ml-2 form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      value="Male"
                      id="gender"
                      required
                    />
                    <label class="form-check-label" for="gender">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="Female"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="others"
                      value="Others"
                    />
                    <label class="form-check-label" for="others">Others</label>
                  </div>
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile no.</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="+91 9876543212"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="you@awesome.com"
                    aria-describedby="emailHelp"
                    required
                  />
                  <small id="emailHelp" class="form-text text-muted">
                    We'll never share your email with anyone else.
                  </small>
                </div>
                <div class="form-group">
                  <label for="source">Came from</label>
                  <select
                    name="source"
                    id="source"
                    class="form-control"
                    required
                  >
                    <option value="">--Select Option--</option>
                    <option value="Google">Google</option>
                    <option value="YouTube">Youtube</option>
                    <option value="By Mouth">By Mouth</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    rows="5"
                    class="form-control"
                    placeholder="Enter message briefly"
                    required
                  ></textarea>
                </div>
                <div class="form-group form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsAgreement"
                    required
                  />
                  <label class="form-check-label" for="termsAgreement">
                    I agree to terms and conditions.
                  </label>
                </div>

                <div class="form-group">
                  <button class="btn btn-success btn-block">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <footer>
      <p class="text-light text-center">&copy; 2024@ Aesthetic Aura</p>
    </footer>
  </body>
</html>
